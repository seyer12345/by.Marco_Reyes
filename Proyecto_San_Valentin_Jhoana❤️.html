      border-radius: 50%;
    }

      top: -10px;
      left: 0;

      left: 10px;

    @keyframes float {

      }
    }

    /* Nubes animadas */
    .clouds {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
      z-index: 1;

    .cloud {

    .cloud::before,
    .cloud::after {

      background: white;
      border-radius: 50%;
    }

    .cloud::before {

      top: -30px;

    .cloud::after {

      height: 80px;
      top: -40px;
      right: 10px;

    @keyframes moveClouds {

      100% {

    /* Rollo fotogr√°fico */

      display: none;
      width: 100%;

      position: relative;
      margin-top: 30px;
      z-index: 2;

    .photo-roll-container {

    .photo-roll img,

      margin: 0 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);

    const frases = [

    let contador = 0;

    function mostrarMensaje() {
      // Mostrar alerta
      alert("¬°Gracias! Eres el mejor San Valent√≠n. ‚ù§Ô∏è");

      // Cambiar el fondo

      // Mostrar la imagen en la parte superior derecha

      const music = document.getElementById("background-music");

      // Animaci√≥n de confeti
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = `${Math.random() * 100}vw`;
        confetti.style.animationDelay = `${Math.random() * 2}s`;
        document.body.appendChild(confetti);
      }
    }

    function cambiarRespuesta() {
      const noBtn = document.getElementById("no-btn");
      if (contador < frases.length) {
        noBtn.textContent = frases[contador];
        contador++;
      } else {
        noBtn.textContent = "¬°Ya no hay opci√≥n, di que s√≠!";
        noBtn.disabled = true;
      }
    }

    // Funci√≥n para el zoom de las im√°genes y videos
    const images = document.querySelectorAll(".photo-roll img, .photo-roll video");
    const overlay = document.getElementById("overlay");
    const zoomedImg = document.getElementById("zoomed-img");
    const zoomedVideo = document.getElementById("zoomed-video");
    const zoomedText = document.getElementById("zoomed-text");

images.forEach(item => {
      item.addEventListener("click", () => {
        if (item.tagName === "IMG") {
          zoomedImg.src = item.src;
          zoomedImg.style.display = "block";
          zoomedVideo.style.display = "none";
        } else if (item.tagName === "VIDEO") {
          zoomedVideo.src = item.querySelector("source").src;
          zoomedVideo.style.display = "block";
          zoomedImg.style.display = "none";
          zoomedVideo.play(); // Reproducir el video autom√°ticamente
        }
        zoomedText.textContent = item.getAttribute("data-text");
        overlay.style.display = "flex";
      });
    });

    // Variables para manejar los toques
    let tapCount = 0;
    let lastTapTime = 0;

    // Funci√≥n para cerrar el overlay con dos toques
    overlay.addEventListener("click", () => {
      const currentTime = new Date().getTime();
      const tapLength = currentTime - lastTapTime;

      if (tapCount === 0 || tapLength < 300) {
        tapCount++;
      } else {
        tapCount = 1;
      }

      lastTapTime = currentTime;

      if (tapCount === 2) {
        overlay.style.display = "none";
        zoomedVideo.pause(); // Pausar el video al cerrar el overlay
        tapCount = 0; // Reiniciar el contador de toques
      }
    });
